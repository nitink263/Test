<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #252324;
      color: #FFD700;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #555;
      border-radius: 4px;
    }

    .container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .main {
      flex: 2;
      min-width: 250px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: #f4f4f4;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    /* Media Query for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GOLD STAR</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the browser to see how the layout changes on smaller screens.</p>
    </div>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra info goes here, like links or ads.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025: BY Nikonphotography</p>
  </footer>

</body>
</html>
